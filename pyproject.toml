[tool.poetry]
name = "ynab-import"
version = "0.0.4"
description = "Automate transaction import troubles to ynab."
authors = ["demonno <demur.nodia@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/demonno/ynab-import"
keywords = ["ynab", "api", "import"]

[tool.poetry.dependencies]
python = "^3.7"
dataclass-csv = "^1.1"
environs = "^7.1"
dataclasses-json = "^0.3.6"
environ = "^1.0"
click = "^7.1"

[tool.poetry.dev-dependencies]
isort = "^5.4.2"
mypy = "^0.782"
black = "^19.10b0"
flake8 = "^3.8.4"
bump2version = "^1.0.1"
safety = "^1.9.0"
pytest = "^6.1.1"
pytest-cov = "^2.10.1"
pytest-sugar = "^0.9.4"

[tool.poetry.scripts]
ynab-import = "ynab_import.main:main"

[tool.isort]
profile = "black"
combine_as_imports = true
src_paths = ["ynab_import", "tests"]


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
